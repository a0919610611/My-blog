{% extends "base.html" %}
{% block content %}
  {% if articles %}
  <table>
    <tr><td>Article Name</td><td>Article Time</td></tr>
    {% for article in articles %}
    <tr>
      <td><a href='/article/{{article.id}}/'>{{{article.title}}</a></td><td><{article.date_time}}/td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p> No Articles </p>
  {% endif %}
{% endblock %}
