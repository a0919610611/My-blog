{% extends 'base.html' %}
{% block content %}
{% for article in article_list %}
        <div class="post">
           <p class="date">created: {{ article.create_time|date:'Y-m-d' }}</p>
           <h1><a href="{% url 'article:detail' article.pk %}">{{ article.title }}</a></h1>
           {{ article.content| safe |truncatechars:200  }}
       </div>
{% endfor %}
{% endblock %}
